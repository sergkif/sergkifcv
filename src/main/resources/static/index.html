
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="grid">
      <div class="grid__header">
        <div class="header">header</div>
      </div>
      <div class="grid__menu">
        <div class="menu">
          <ul class="menu__items">menu</ul>
          <div class="overlayAddArticle"></div>
          <div class="modalAddArticle">
            <button class="modalAddArticle__closeButton">Close</button>
            <div class="modalAddArticle__guts">
              <div class="gutsAddArticle">
                <div class="gutsAddArticle__title">Enter title</div>
                <textarea class="gutsAddArticle__inputTitle"></textarea>
                <div class="gutsAddArticle__content">Enter content</div>
                <textarea class="gutsAddArticle__inputContent"></textarea>
                <button class="gutsAddArticle__submit">Submit</button>
              </div>
            </div>
          </div>
          <button class="openButtonAddArticle">Add article</button>
          <div class="overlayDeleteArticle"></div>
          <div class="modalDeleteArticle">
            <button class="modalDeleteArticle__closeButton">Close</button>
            <div class="modalDeleteArticle__guts">
              <select class="gutsDeleteArticle">
                <option class="gutsDeleteArticle__item" value="" selected disabled hidden>Choose an article to delete</option>
              </select>
              <button class="gutsDeleteArticleSubmit">Submit</button>
            </div>
          </div>
          <button class="openButtonDeleteArticle">Delete article</button>
        </div>
      </div>
      <div class="grid__article">
        <div class="article">article</div>
      </div>
      <div class="grid__footer">
        <div class="footer">footer</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
